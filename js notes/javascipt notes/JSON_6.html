<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = '{"id": "A1001","Name ": "AAKASH P","Department": "ECE","passion": " Full stack"}';

        var d = JSON.parse(a);
        document.write(d);

        var e = JSON.stringify(a);
        document.write(e);
    </script>
</head>

<body>
    <!--JSON => JAVA SCRIPT OBJECT NOTATION-->
    <!--HTTP => HYPER TEXT TRANSFER PROTOCOL-->
    <!--json two methods =>STRINGIFY, PARSE ------(1) : json.stringify()------(2) : json.parse()-->
    <!--it's transfer to client side to serverside--, transfer object to string coming back string-->
</body>

</html>
